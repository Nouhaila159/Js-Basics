<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onload="showTable()">
    <h1>Students Table</h1>
    <form action="" method="get" onsubmit="filterTable(event)">
        <input type="search" id="query" placeholder="write a key word ...">
    </form>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Fist Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <button onclick="addStudent()" id="addButton">Add New Student</button>

    </div>
</body>
</html>
